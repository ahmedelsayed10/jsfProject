<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    
   
    <h:body >

        <center >

            <h:form>
                Language : 
                <h:selectOneMenu value="#{bean.locale}" onchange="submit()"
                                 valueChangeListener="#{bean.LocalChange}">
                    <f:selectItems value="#{bean.country}"/>
                    <f:ajax execute="@this"  rendered="@form"/>
                    
                </h:selectOneMenu>



                <h:panelGrid  columns="2">

                    <h:outputText value="#{lan.un}"/>
                    <h:inputText  size = "20" value = "#{bean.name}" />


                    <h:outputLabel value="#{lan.depart}"/>
                    <h:inputText size = "20" value = "#{bean.depart}" />


                    <h:outputLabel value="#{lan.age}"/>
                    <h:inputText size = "5" value = "#{bean.age}" />


                    <h:outputLabel value="#{lan.sal}"/>
                    <h:inputText size = "5" value = "#{bean.salary}" />

                    <h:commandButton value = "Add Employee" 
                                     action = "#{bean.addEmployee}" >
                    </h:commandButton>


                </h:panelGrid>
            </h:form>
            <h:messages />
        </center>

    </h:body>
</html>
